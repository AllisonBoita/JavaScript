<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferente Lotofácil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <div class="container">
        <h1>Conferente Lotofácil</h1>
        <textarea id="user-numbers" placeholder="Digite seus números separados por vírgulas (ex: 1,2,3...)"></textarea>
        <textarea id="drawn-numbers" placeholder="Digite os números sorteados separados por vírgulas (ex: 1,2,3...)"></textarea>
        <button onclick="checkNumbers()">Conferir</button>
        <div class="result" id="result"></div>
    </div>

    <script src="./index.js"></script>

</body>
</html>
